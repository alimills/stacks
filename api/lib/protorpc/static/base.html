<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>{% block title%}Need title{% endblock %}</title>
    <script src="{{forms_path}}/jquery-1.4.2.min.js"
            type="text/javascript">
    </script>
    <script src="{{forms_path}}/jquery.json-2.2.min.js"
            type="text/javascript">
    </script>
    <script src="{{forms_path}}/forms.js"
            type="text/javascript">
    </script>
    <script type="text/javascript">
      registryPath = "{{registry_path}}";
      servicePath = "{{service_path}}";
      methodName = "{{method_name}}";

      $(function() {
        {% block call %}
        {% endblock %}
      });

  </script>
  </head>

  <body>
    {% block top %}Need top{% endblock %}</h1>

    <div id="error-messages"></div>

    {% block body %}Need body{% endblock %}

  </body>
</html>
